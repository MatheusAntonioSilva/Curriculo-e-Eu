                <div id="conteudo">
                    <h2 align="center">Imprima um Curriculo</h2>
                    <form id="curriculo" name="curriculo" method="POST" action="gerarcurriculo.php" onsubmit="return validaCampo();
                            return false;"> <!-- Abrindo o formulário e enviando a ação para a página *** -->

                        <div class="controls input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span> <!-- Colocando ícone -->
                            <input name="cur_nome" type="text" class="span4" id="cur_nome" required placeholder="Nome e Sobrenome"> <!-- Campo do formulário, tipo texto, class tamanho do campo, ,campo obrigaório, nome que fica visível no campo. -->
                        </div>
                        <div class="controls input-prepend">
                            <span class="add-on"><i class="icon-home"></i></span> <!-- Colocando ícone -->
                            <input name="cur_endereco" type="text" class="span4" id="cur_endereco" required placeholder="Endereço"> <!-- Campo do formulário, tipo texto, class tamanho do campo, ,campo obrigaório, nome que fica visível no campo. -->
                        </div>
                        <div class="controls input-prepend">
                            <span class="add-on"><i class="icon-home"></i></span> <!-- Colocando ícone -->
                            <input name="cur_bairro" type="text" class="span4" id="cur_bairro" required placeholder="Bairro"> <!-- Campo do formulário, tipo texto, class tamanho do campo, ,campo obrigaório, nome que fica visível no camp:o. -->
                        </div>
                        <div class="input-append">
                            CEP: 
                            <input name="cur_cep" type="text" class="span3" maxlength="10" required pattern="[0-9]+$+-+." placeholder="0.000-000" onKeyPress="MascaraCep(this)" onBlur="ValidaCep(curriculo.cep)"> <!-- Máximo de caracteres permitido -->
                        </div>
                        <div class="controls input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span> <!-- Colocando ícone -->
                            <input name="cur_cidade" type="text" class="span4" id="cur_cidade" required placeholder="Cidade"> <!-- Campo do formulário, tipo texto, class tamanho do campo, ,campo obrigaório, nome que fica visível no camp:o. -->
                        </div>
                        <div class="controls input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span> <!-- Colocando ícone -->
                            <input name="cur_UF" type="text" class="span4" id="prependInput" maxlength="2" required placeholder="UF"> <!-- Campo do formulário, tipo texto, class tamanho do campo, ,campo obrigaório, nome que fica visível no camp:o. -->
                        </div>

                        <div class="form-group">
                            <span class="add-on"><i class="icon-heart"></i></span>
                            <select class="form-control" required>
                                    <option>Selecione seu Estado Civil</option>
                                    <option>Solteiro(a)</option>
                                    <option>Casado(a)</option>
                                    <option>Viúvo(a)</option>
                                </select>
                        </div>
                        
                        <div class="controls input-prepend">
                            <span class="add-on"><i class="icon-calendar"></i></span> 
                            <input name="cur_nasc" type="date" class="span4" id="prependInput" required > <!-- Campo do formulário, tipo texto, class tamanho do campo, ,campo obrigaório, nome que fica visível no campo. -->
                        </div>
                        <div class="controls input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span>
                            <input name="cur_nascionalidade" type="text" class="span4" id="prependInput" required placeholder="Nacionalidade" title="Ambos os sexos devem colocar a nacionalidade em gênero masculino, ex Brasileiro">
                        </div>
                        <div class="input-append">
                            <span class="add-on"><i class="icon-lock"></i></span>
                            <input name="cur_fone" type="text" class="span3" placeholder="Telefone" maxlength="14" pattern="[0-9]+$+()+.+-" required onKeyPress="MascaraTelefone(this)" onBlur="ValidaTel(curriculo.tel)"> <!-- Máximo de caracteres permitido -->
                        </div>
                        <div class="input-append">
                            <span class="add-on"><i class="icon-lock"></i></span>
                            <input name="cur_celular" type="text" class="span3" placeholder="Celular" maxlength="15" pattern="[0-9]+$+()+.+-" required onKeyPress="MascaraCelular(this)" onBlur="ValidaCel(curriculo.cel)"> <!-- Máximo de caracteres permitido -->
                        </div>
                        <div class="controls input-prepend">
                            <span class="add-on"><i class="icon-envelope"></i></span>
                            <input name="cur_email" type="email" class="span4" id="prependInput" required placeholder="Email:">
                        </div>
                        <div class="controls input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span>
                            <input name="cur_formacoes" type="text" class="span4" id="prependInput" required placeholder="Formações">
                        </div>
                        <div class="input-append">
                            <span class="add-on"><i class="icon-lock"></i></span>
                            <input name="cur_escolaridade" type="text" class="span4" id="prependInput" required placeholder="Escolaridade Atual"> <!-- Máximo de caracteres permitido -->
                        </div>
                        <div class="input-append">

                        </div>
                        <div class="input-append">

                            <input name="cur_objetivos" type="text" class="span4" id="prependInput" required placeholder="Objetivos"> <!-- Máximo de caracteres permitido -->
                        </div>
                        <br>
